<div class="col-md-6 mx-auto">
  <div class="card mt-5">
    <div class="card-header">{{ isLogin?"Prisijunkite":"Registruokitės" }}</div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group mb-3">
          <label class="form-label">El. pašto adresas:</label>
          <input type="email" class="form-control" ngModel name="email" required email>
          <!--<span class="help-block" *ngIf="!email.valid && email.touched">El.pašto adresas įrašytas neteisingai</span>-->
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Slaptažodis</label>
          <input type="password" class="form-control" ngModel name="password" required minlength="6">
          <!--<span class="help-block" *ngIf="!password.valid && password.touched">Slaptažodį turi sudaryti mažaiusiai 6 simboliai</span>-->
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{ isLogin ? "Prisijungti" : "Registruotis" }}</button>
        <button class="btn btn-secondary float-end" (click)="onRead()" type="button">Skaityti neprisijungus</button>
      </form>
      <div *ngIf="isLoading">
        <h4>Loading...</h4>
      </div>
    </div>
  </div>
</div>
